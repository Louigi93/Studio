<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Hotel Bruges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 480px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 0;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            padding: 60px 50px;
            text-align: center;
            border-top: 3px solid #2c3e50;
        }

        .login-container .logo {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
            background: transparent;
        }

        .login-container h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .login-container .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #7f8c8d;
            font-size: 0.9em;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .login-container input {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid #d5d8dc;
            border-radius: 0;
            font-size: 1em;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .login-container input:focus {
            outline: none;
            border-color: #2c3e50;
            background: #ffffff;
        }

        .login-container button {
            width: 100%;
            padding: 18px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.4s ease;
        }

        .login-container button:hover {
            background: #1a2332;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        .error-msg {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 0;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: none;
        }

        .container.show {
            display: block;
        }

        .header {
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            color: white;
            padding: 25px 60px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            background: transparent;
            filter: brightness(1.2) contrast(1.1);
            opacity: 0.95;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .header p {
            font-family: 'Montserrat', sans-serif;
            opacity: 0.9;
            font-size: 0.85em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .logout-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .content {
            padding: 50px;
            background: #f8f9fa;
        }

        .form-section {
            margin-bottom: 40px;
            background: white;
            padding: 35px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .person-selector {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .person-btn {
            flex: 1;
            min-width: 180px;
            padding: 20px 30px;
            border: 2px solid #d5d8dc;
            background: white;
            border-radius: 0;
            cursor: pointer;
            font-size: 1.05em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2c3e50;
        }

        .person-btn:hover {
            border-color: #2c3e50;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.15);
        }

        .person-btn.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .calendar {
            background: white;
            border-radius: 0;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .calendar-header button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.95em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
        }

        .calendar-header button:hover {
            background: #1a2332;
            transform: translateY(-2px);
        }

        .calendar-header h3 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c3e50;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
            padding: 12px;
            font-size: 0.85em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #d5d8dc;
            border-radius: 0;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
            position: relative;
            padding: 8px;
        }

        .calendar-day:hover:not(.disabled):not(.other-month) {
            border-color: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.15);
        }

        .calendar-day.disabled {
            background: #f8f9fa;
            cursor: not-allowed;
            opacity: 0.4;
        }

        .calendar-day.other-month {
            opacity: 0.25;
            cursor: default;
        }

        .calendar-day.selected {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .calendar-day.booked {
            background: #fef5e7;
            border-color: #f39c12;
        }

        .calendar-day.booked::after {
            content: attr(data-booker);
            font-size: 0.65em;
            position: absolute;
            bottom: 3px;
            color: #d68910;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .day-number {
            font-size: 1.15em;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-section {
            margin-top: 40px;
            text-align: center;
        }

        .submit-btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 18px 60px;
            border-radius: 0;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.2);
        }

        .submit-btn:hover {
            background: #1a2332;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(44, 62, 80, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            margin-top: 25px;
            padding: 18px 25px;
            border-radius: 0;
            display: none;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        .message.success {
            background: #d5f4e6;
            color: #0e6251;
            border-left: 4px solid #27ae60;
        }

        .message.error {
            background: #fadbd8;
            color: #922b21;
            border-left: 4px solid #e74c3c;
        }

        .message.show {
            display: block;
        }

        .bookings-section {
            margin-top: 40px;
            background: white;
            padding: 35px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .bookings-section h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .section-subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #7f8c8d;
            font-size: 1em;
            margin-top: 35px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .booking-item {
            background: #f8f9fa;
            padding: 20px 25px;
            border-radius: 0;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .booking-item.current {
            border-left-color: #2c3e50;
            background: #ecf4ff;
        }

        .booking-item.completed {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .booking-item.needs-cleanup {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        .booking-item.person-louis {
            border-left-color: #3498db;
            background: #ebf5fb;
        }

        .booking-item.person-louis.needs-cleanup {
            border-left-color: #3498db;
            background: #d6eaf8;
        }

        .booking-item.person-victor {
            border-left-color: #9b59b6;
            background: #f4ecf7;
        }

        .booking-item.person-victor.needs-cleanup {
            border-left-color: #9b59b6;
            background: #ebdef0;
        }

        .booking-item.person-chantal-reinout {
            border-left-color: #e67e22;
            background: #fef5e7;
        }

        .booking-item.person-chantal-reinout.needs-cleanup {
            border-left-color: #e67e22;
            background: #fdebd0;
        }

        .calendar-day.booked.person-louis {
            background: #ebf5fb;
            border-color: #3498db;
        }

        .calendar-day.booked.person-louis::after {
            color: #2874a6;
        }

        .calendar-day.booked.person-victor {
            background: #f4ecf7;
            border-color: #9b59b6;
        }

        .calendar-day.booked.person-victor::after {
            color: #7d3c98;
        }

        .calendar-day.booked.person-chantal-reinout {
            background: #fef5e7;
            border-color: #e67e22;
        }

        .calendar-day.booked.person-chantal-reinout::after {
            color: #ca6f1e;
        }

        .booking-person.color-louis {
            color: #3498db;
        }

        .booking-person.color-victor {
            color: #9b59b6;
        }

        .booking-person.color-chantal-reinout {
            color: #e67e22;
        }

        .booking-info {
            flex: 1;
        }

        .booking-person {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        .booking-dates {
            color: #7f8c8d;
            margin-top: 8px;
            font-size: 0.95em;
            font-family: 'Montserrat', sans-serif;
        }

        .booking-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 0;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        .booking-status.pending {
            background: #f39c12;
            color: white;
        }

        .booking-status.completed {
            background: #27ae60;
            color: white;
        }

        .booking-actions {
            display: flex;
            gap: 12px;
        }

        .checklist-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .checklist-btn:hover {
            background: #d68910;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 0;
            padding: 45px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .modal p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        .checklist {
            margin: 30px 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .checklist-item:hover {
            background: #ecf0f1;
            border-left-color: #2c3e50;
            transform: translateX(5px);
        }

        .checklist-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            cursor: pointer;
            accent-color: #2c3e50;
        }

        .checklist-item label {
            flex: 1;
            font-size: 1.05em;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            letter-spacing: 0.5px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px 30px;
            border: none;
            border-radius: 0;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: #2c3e50;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #1a2332;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        .modal-btn.primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 40px;
            border-radius: 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .calendar-day {
                font-size: 0.85em;
            }

            .day-number {
                font-size: 1em;
            }

            .calendar-day.booked::after {
                font-size: 0.55em;
            }

            .person-btn {
                min-width: 100%;
            }

            .logout-btn {
                position: static;
                margin-top: 20px;
                width: 100%;
            }

            .content {
                padding: 30px 20px;
            }

            .form-section {
                padding: 25px 20px;
            }

            .booking-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .booking-actions {
                width: 100%;
            }

            .checklist-btn, .delete-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <img src="the-studio-logo-dark-no-boutique-hotel.png" class="logo" alt="The Studio Logo">
        <p class="subtitle">Bruges Boutique Hotel</p>
        <p id="loginError" class="error-msg"></p>
        <input type="password" id="passwordInput" placeholder="Access Code" autocomplete="off">
        <button onclick="app.login()">Enter</button>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <button class="logout-btn" onclick="app.logout()">Sign Out</button>
            <img src="the-studio-logo-light-no-boutique-hotel.png" alt="The Studio Logo" class="logo">
            <p>Boutique Hotel Reservation System</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Guest Selection</h2>
                <div class="person-selector">
                    <button class="person-btn" data-person="Louis">Louis</button>
                    <button class="person-btn" data-person="Victor">Victor</button>
                    <button class="person-btn" data-person="Chantal & Reinout">Chantal & Reinout</button>
                </div>
            </div>

            <div class="form-section">
                <h2>Select Your Dates</h2>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth">← Previous</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth">Next →</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" disabled>Confirm Reservation</button>
            </div>

            <div class="message" id="message"></div>

            <div class="bookings-section">
                <h2>Reservations Overview</h2>

                <h3 class="section-subtitle">Current Reservations</h3>
                <div id="currentBookingsList"></div>

                <h3 class="section-subtitle">Past Reservations (Requires Cleanup)</h3>
                <div id="pastBookingsList"></div>
            </div>

        </div>
    </div>

    <div class="modal-overlay" id="checklistModal">
        <div class="modal">
            <h2>Housekeeping Checklist</h2>
            <p>Please complete the checklist to finalize your reservation:</p>
            <div class="checklist">
                <div class="checklist-item" onclick="app.toggleChecklistItem(0)">
                    <input type="checkbox" id="check0">
                    <label for="check0">WC</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(1)">
                    <input type="checkbox" id="check1">
                    <label for="check1">Badkamer</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(2)">
                    <input type="checkbox" id="check2">
                    <label for="check2">Bed</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(3)">
                    <input type="checkbox" id="check3">
                    <label for="check3">Keuken</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(4)">
                    <input type="checkbox" id="check4">
                    <label for="check4">Vuilbakje</label>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="submitChecklistBtn" onclick="app.submitChecklist()" disabled>Confirm Completion</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <p>Connecting to database...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration - YOUR DATA IS PRESERVED
        const firebaseConfig = {
            apiKey: "AIzaSyA8yqcJpZ5_1C2YSWUcx-DrlzOdmfDzqhk",
            authDomain: "studio-f88c8.firebaseapp.com",
            projectId: "studio-f88c8",
            storageBucket: "studio-f88c8.firebasestorage.app",
            messagingSenderId: "645854734080",
            appId: "1:645854734080:web:e26ed1b3726aa9980375e5",
            measurementId: "G-4PNV68424P"
        };

        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);
        const db = getFirestore(firebaseApp);

        class StudioBooking {
            constructor() {
                this.selectedPerson = null;
                this.selectedDates = new Set();
                this.currentDate = new Date();
                this.bookings = [];
                this.checklistStates = [false, false, false, false, false];
                this.currentChecklistBooking = null;
                this.isAuthenticated = false;
                this.PASSWORD = '7860';
                this.db = db;
                this.unsubscribe = null;

                this.init();
            }

            init() {
                this.checkAuth();

                document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.login();
                    }
                });
            }

            checkAuth() {
                const auth = sessionStorage.getItem('studioAuth');
                if (auth === 'true') {
                    this.isAuthenticated = true;
                    this.showMainApp();
                }
            }

            login() {
                const input = document.getElementById('passwordInput');
                const password = input.value;

                if (password === this.PASSWORD) {
                    this.isAuthenticated = true;
                    sessionStorage.setItem('studioAuth', 'true');
                    this.showMainApp();
                } else {
                    document.getElementById('loginError').textContent = 'Incorrect access code';
                    input.value = '';
                }
            }

            logout() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
                sessionStorage.removeItem('studioAuth');
                this.isAuthenticated = false;
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainContainer').classList.remove('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginError').textContent = '';
            }

            showMainApp() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').classList.add('show');

                this.setupEventListeners();
                this.startFirebaseListener();
                this.renderCalendar();
            }

            startFirebaseListener() {
                const q = query(collection(this.db, 'bookings'));

                this.unsubscribe = onSnapshot(q, (snapshot) => {
                    this.bookings = [];
                    snapshot.forEach((doc) => {
                        this.bookings.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    this.renderCalendar();
                    this.renderBookings();
                    this.checkForPendingCleanup();
                }, (error) => {
                    console.error('Firebase error:', error);
                    this.showMessage('Error connecting to database. Please check your configuration.', 'error');
                });
            }

            setupEventListeners() {
                document.querySelectorAll('.person-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectPerson(e.target));
                });

                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.submitBooking();
                });
            }

            selectPerson(btn) {
                document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.selectedPerson = btn.dataset.person;
                this.updateSubmitButton();
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                  'July', 'August', 'September', 'October', 'November', 'December'];

                document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);

                const firstDayWeek = firstDay.getDay();
                const startDay = firstDayWeek === 0 ? 6 : firstDayWeek - 1;

                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';

                const dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });

                for (let i = startDay - 1; i >= 0; i--) {
                    const day = prevLastDay.getDate() - i;
                    const dayEl = this.createDayElement(day, true, year, month - 1);
                    grid.appendChild(dayEl);
                }

                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayEl = this.createDayElement(day, false, year, month);
                    grid.appendChild(dayEl);
                }

                const remainingDays = 42 - grid.children.length + 7;
                for (let day = 1; day <= remainingDays; day++) {
                    const dayEl = this.createDayElement(day, true, year, month + 1);
                    grid.appendChild(dayEl);
                }
            }

            createDayElement(day, otherMonth, year, month) {
                const div = document.createElement('div');
                div.className = 'calendar-day';

                const dateStr = this.formatDate(new Date(year, month, day));
                const today = this.formatDate(new Date());

                if (otherMonth) {
                    div.classList.add('other-month');
                }

                if (dateStr < today && !otherMonth) {
                    div.classList.add('disabled');
                }

                const bookedBy = this.isDateBooked(dateStr);
                if (bookedBy) {
                    div.classList.add('booked');
                    div.setAttribute('data-booker', bookedBy);
                    div.classList.add(this.getPersonClass(bookedBy));
                }

                if (this.selectedDates.has(dateStr)) {
                    div.classList.add('selected');
                }

                const dayNum = document.createElement('span');
                dayNum.className = 'day-number';
                dayNum.textContent = day;
                div.appendChild(dayNum);

                if (!otherMonth && dateStr >= today && !bookedBy) {
                    div.addEventListener('click', () => this.toggleDate(dateStr, div));
                }

                return div;
            }

            toggleDate(dateStr, element) {
                if (this.selectedDates.has(dateStr)) {
                    this.selectedDates.delete(dateStr);
                    element.classList.remove('selected');
                } else {
                    this.selectedDates.add(dateStr);
                    element.classList.add('selected');
                }
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const btn = document.getElementById('submitBtn');
                btn.disabled = !(this.selectedPerson && this.selectedDates.size > 0);
            }

            isDateBooked(dateStr) {
                for (const booking of this.bookings) {
                    if (booking.dates.includes(dateStr) && !booking.cleanupCompleted) {
                        return booking.person;
                    }
                }
                return null;
            }

            findConflicts() {
                const conflicts = [];
                for (const dateStr of this.selectedDates) {
                    const bookedBy = this.isDateBooked(dateStr);
                    if (bookedBy) {
                        conflicts.push({ date: dateStr, person: bookedBy });
                    }
                }
                return conflicts;
            }

            findNextAvailableDates(count) {
                const available = [];
                let checkDate = new Date();

                while (available.length < count) {
                    const dateStr = this.formatDate(checkDate);
                    if (!this.isDateBooked(dateStr)) {
                        available.push(dateStr);
                    }
                    checkDate.setDate(checkDate.getDate() + 1);
                }

                return available;
            }

            async submitBooking() {
                const conflicts = this.findConflicts();

                if (conflicts.length > 0) {
                    const conflictDates = conflicts.map(c =>
                        `${this.formatDateReadable(c.date)} (${c.person})`
                    ).join(', ');

                    const nextAvailable = this.findNextAvailableDates(this.selectedDates.size);
                    const suggestions = nextAvailable.map(d => this.formatDateReadable(d)).join(', ');

                    this.showMessage(
                        `Booking conflict detected! The following date(s) are already reserved: ${conflictDates}.\n\nSuggested available dates: ${suggestions}`,
                        'error'
                    );
                    return;
                }

                try {
                    const booking = {
                        person: this.selectedPerson,
                        dates: Array.from(this.selectedDates).sort(),
                        createdAt: new Date().toISOString(),
                        cleanupCompleted: false
                    };

                    await addDoc(collection(this.db, 'bookings'), booking);

                    const datesReadable = booking.dates.map(d => this.formatDateReadable(d)).join(', ');
                    this.showMessage(
                        `Reservation confirmed for ${booking.person} on ${datesReadable}`,
                        'success'
                    );

                    this.selectedDates.clear();
                    document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
                    this.selectedPerson = null;
                    this.updateSubmitButton();
                } catch (error) {
                    console.error('Error adding booking:', error);
                    this.showMessage('Error saving reservation. Please try again.', 'error');
                }
            }

            async deleteBooking(id) {
                if (confirm('Are you sure you want to delete this reservation?')) {
                    try {
                        await deleteDoc(doc(this.db, 'bookings', id));
                        this.showMessage('Reservation deleted successfully', 'success');
                    } catch (error) {
                        console.error('Error deleting booking:', error);
                        this.showMessage('Error deleting reservation. Please try again.', 'error');
                    }
                }
            }

            renderBookings() {
                const currentContainer = document.getElementById('currentBookingsList');
                const pastContainer = document.getElementById('pastBookingsList');
                const today = this.formatDate(new Date());

                const currentBookings = [];
                const pastBookings = [];

                this.bookings.forEach(booking => {
                    if (booking.cleanupCompleted) {
                        return;
                    }

                    const lastDate = booking.dates[booking.dates.length - 1];
                    const isPast = lastDate < today;

                    if (isPast) {
                        pastBookings.push(booking);
                    } else {
                        currentBookings.push(booking);
                    }
                });

                currentBookings.sort((a, b) => a.dates[0].localeCompare(b.dates[0]));
                pastBookings.sort((a, b) => a.dates[0].localeCompare(b.dates[0]));

                if (currentBookings.length === 0) {
                    currentContainer.innerHTML = '<p style="color: #95a5a6; font-style: italic;">No current reservations</p>';
                } else {
                    currentContainer.innerHTML = currentBookings.map(booking => {
                        const personClass = this.getPersonClass(booking.person);
                        const colorClass = this.getPersonColorClass(booking.person);
                        return `
                            <div class="booking-item current ${personClass}">
                                <div class="booking-info">
                                    <div class="booking-person ${colorClass}">The Studio — ${booking.person}</div>
                                    <div class="booking-dates">
                                        ${booking.dates.map(d => this.formatDateReadable(d)).join(', ')}
                                    </div>
                                </div>
                                <div class="booking-actions">
                                    <button class="delete-btn" onclick="window.appInstance.deleteBooking('${booking.id}')">Cancel</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                if (pastBookings.length === 0) {
                    pastContainer.innerHTML = '<p style="color: #95a5a6; font-style: italic;">No reservations requiring cleanup</p>';
                } else {
                    pastContainer.innerHTML = pastBookings.map(booking => {
                        const personClass = this.getPersonClass(booking.person);
                        const colorClass = this.getPersonColorClass(booking.person);
                        return `
                            <div class="booking-item needs-cleanup ${personClass}">
                                <div class="booking-info">
                                    <div class="booking-person ${colorClass}">
                                        The Studio — ${booking.person}
                                        <span class="booking-status pending">Cleanup Required</span>
                                    </div>
                                    <div class="booking-dates">
                                        ${booking.dates.map(d => this.formatDateReadable(d)).join(', ')}
                                    </div>
                                </div>
                                <div class="booking-actions">
                                    <button class="checklist-btn" onclick="window.appInstance.showChecklistModal('${booking.id}')">Complete Checklist</button>
                                    <button class="delete-btn" onclick="window.appInstance.deleteBooking('${booking.id}')">Cancel</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            }

            showMessage(text, type) {
                const msg = document.getElementById('message');
                msg.textContent = text;
                msg.className = `message ${type} show`;

                setTimeout(() => {
                    msg.classList.remove('show');
                }, 5000);
            }

            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            formatDateReadable(dateStr) {
                const [year, month, day] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            }

            checkForPendingCleanup() {
                this.renderBookings();
            }

            showChecklistModal(bookingId) {
                this.currentChecklistBooking = bookingId;
                this.checklistStates = [false, false, false, false, false];

                for (let i = 0; i < 5; i++) {
                    document.getElementById(`check${i}`).checked = false;
                }

                document.getElementById('submitChecklistBtn').disabled = true;
                document.getElementById('checklistModal').classList.add('show');
            }

            toggleChecklistItem(index) {
                const checkbox = document.getElementById(`check${index}`);
                checkbox.checked = !checkbox.checked;
                this.checklistStates[index] = checkbox.checked;

                const allChecked = this.checklistStates.every(state => state === true);
                document.getElementById('submitChecklistBtn').disabled = !allChecked;
            }

            async submitChecklist() {
                try {
                    await updateDoc(doc(this.db, 'bookings', this.currentChecklistBooking), {
                        cleanupCompleted: true
                    });

                    document.getElementById('checklistModal').classList.remove('show');
                    this.showMessage('Housekeeping checklist completed! Reservation finalized.', 'success');
                } catch (error) {
                    console.error('Error updating booking:', error);
                    this.showMessage('Error saving checklist. Please try again.', 'error');
                }
            }

            getPersonClass(person) {
                if (person === 'Louis') return 'person-louis';
                if (person === 'Victor') return 'person-victor';
                if (person === 'Chantal & Reinout') return 'person-chantal-reinout';
                return '';
            }

            getPersonColorClass(person) {
                if (person === 'Louis') return 'color-louis';
                if (person === 'Victor') return 'color-victor';
                if (person === 'Chantal & Reinout') return 'color-chantal-reinout';
                return '';
            }
        }

        const app = new StudioBooking();
        window.appInstance = app;
        window.app = app;

        setInterval(() => {
            if (app.isAuthenticated) {
                app.checkForPendingCleanup();
            }
        }, 60000);
    </script>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Reservering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .error-msg {
            color: #ef5350;
            margin-bottom: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
        }

        .container.show {
            display: block;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .person-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .person-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .person-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .person-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .calendar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .calendar-header button:hover {
            background: #764ba2;
        }

        .calendar-header h3 {
            color: #333;
            font-size: 1.3em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            font-size: 0.9em;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
            position: relative;
            padding: 5px;
        }

        .calendar-day:hover:not(.disabled):not(.other-month) {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .calendar-day.disabled {
            background: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .calendar-day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .calendar-day.booked {
            background: #ffebee;
            border-color: #ef5350;
        }

        .calendar-day.booked::after {
            content: attr(data-booker);
            font-size: 0.65em;
            position: absolute;
            bottom: 2px;
            color: #c62828;
            font-weight: bold;
        }

        .day-number {
            font-size: 1.1em;
            font-weight: 600;
        }

        .submit-section {
            margin-top: 30px;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .bookings-section {
            margin-top: 30px;
        }

        .bookings-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .section-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 25px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .booking-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
        }

        .booking-item.current {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .booking-item.completed {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .booking-item.needs-cleanup {
            border-color: #ef5350;
            background: #ffebee;
        }

        .booking-item.person-louis {
            border-color: #2196F3;
            background: #E3F2FD;
        }

        .booking-item.person-louis.needs-cleanup {
            border-color: #2196F3;
            background: #BBDEFB;
        }

        .booking-item.person-victor {
            border-color: #9C27B0;
            background: #F3E5F5;
        }

        .booking-item.person-victor.needs-cleanup {
            border-color: #9C27B0;
            background: #E1BEE7;
        }

        .booking-item.person-chantal-reinout {
            border-color: #FF9800;
            background: #FFF3E0;
        }

        .booking-item.person-chantal-reinout.needs-cleanup {
            border-color: #FF9800;
            background: #FFE0B2;
        }

        .calendar-day.booked.person-louis {
            background: #E3F2FD;
            border-color: #2196F3;
        }

        .calendar-day.booked.person-louis::after {
            color: #1976D2;
        }

        .calendar-day.booked.person-victor {
            background: #F3E5F5;
            border-color: #9C27B0;
        }

        .calendar-day.booked.person-victor::after {
            color: #7B1FA2;
        }

        .calendar-day.booked.person-chantal-reinout {
            background: #FFF3E0;
            border-color: #FF9800;
        }

        .calendar-day.booked.person-chantal-reinout::after {
            color: #F57C00;
        }

        .booking-person.color-louis {
            color: #2196F3;
        }

        .booking-person.color-victor {
            color: #9C27B0;
        }

        .booking-person.color-chantal-reinout {
            color: #FF9800;
        }

        .booking-info {
            flex: 1;
        }

        .booking-person {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .booking-dates {
            color: #666;
            margin-top: 5px;
        }

        .booking-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .booking-status.pending {
            background: #ffc107;
            color: #333;
        }

        .booking-status.completed {
            background: #4caf50;
            color: white;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
        }

        .checklist-btn {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .checklist-btn:hover {
            background: #ffb300;
        }

        .delete-btn {
            background: #ef5350;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c62828;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal p {
            color: #666;
            margin-bottom: 20px;
        }

        .checklist {
            margin: 20px 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checklist-item:hover {
            background: #e9ecef;
        }

        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .checklist-item label {
            flex: 1;
            font-size: 1.1em;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-btn.primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .share-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .share-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .share-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .share-btn:hover {
            background: #764ba2;
        }

        .import-section {
            margin-top: 15px;
        }

        .import-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .calendar-day {
                font-size: 0.85em;
            }

            .day-number {
                font-size: 1em;
            }

            .calendar-day.booked::after {
                font-size: 0.55em;
            }

            .person-btn {
                min-width: 100%;
            }

            .logout-btn {
                position: static;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Studio Reservering</h1>
        <p id="loginError" class="error-msg"></p>
        <input type="password" id="passwordInput" placeholder="Voer wachtwoord in" autocomplete="off">
        <button onclick="app.login()">Inloggen</button>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <button class="logout-btn" onclick="app.logout()">Uitloggen</button>
            <h1>Studio Reservering</h1>
            <p>Reserveer de Studio voor hele dagen</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Stap 1: Wie boekt?</h2>
                <div class="person-selector">
                    <button class="person-btn" data-person="Louis">Louis</button>
                    <button class="person-btn" data-person="Victor">Victor</button>
                    <button class="person-btn" data-person="Chantal & Reinout">Chantal & Reinout</button>
                </div>
            </div>

            <div class="form-section">
                <h2>Stap 2: Selecteer datum(s)</h2>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth">&larr; Vorige</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth">Volgende &rarr;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" disabled>Reservering maken</button>
            </div>

            <div class="message" id="message"></div>

            <div class="bookings-section">
                <h2>Overzicht</h2>

                <h3 class="section-subtitle">Huidige Reserveringen</h3>
                <div id="currentBookingsList"></div>

                <h3 class="section-subtitle">Gepaseerde Reserveringen (Vereisen Opruiming)</h3>
                <div id="pastBookingsList"></div>
            </div>

            <div class="share-section">
                <h2>Synchroniseer Gegevens</h2>
                <div class="share-buttons">
                    <button class="share-btn" onclick="app.exportData()">Exporteer gegevens</button>
                    <button class="share-btn" onclick="app.showImportDialog()">Importeer gegevens</button>
                </div>
                <div class="import-section" id="importSection" style="display: none;">
                    <textarea id="importData" placeholder="Plak hier de geëxporteerde gegevens..."></textarea>
                    <button class="share-btn" onclick="app.importData()">Importeren</button>

            </div>
        </div>
    </div>

    <div class="modal-overlay" id="checklistModal">
        <div class="modal">
            <h2>Opruim Checklist</h2>
            <p>Vul de checklist in om de reservering af te ronden:</p>
            <div class="checklist">
                <div class="checklist-item" onclick="app.toggleChecklistItem(0)">
                    <input type="checkbox" id="check0">
                    <label for="check0">WC</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(1)">
                    <input type="checkbox" id="check1">
                    <label for="check1">Badkamer</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(2)">
                    <input type="checkbox" id="check2">
                    <label for="check2">Bed</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(3)">
                    <input type="checkbox" id="check3">
                    <label for="check3">Keuken</label>
                </div>
                <div class="checklist-item" onclick="app.toggleChecklistItem(4)">
                    <input type="checkbox" id="check4">
                    <label for="check4">Vuilbakje</label>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="submitChecklistBtn" onclick="app.submitChecklist()" disabled>Bevestigen</button>
            </div>
        </div>
    </div>

    <script>
        class StudioBooking {
            constructor() {
                this.selectedPerson = null;
                this.selectedDates = new Set();
                this.currentDate = new Date();
                this.bookings = [];
                this.checklistStates = [false, false, false, false, false];
                this.currentChecklistBooking = null;
                this.isAuthenticated = false;
                this.PASSWORD = '7860';

                this.init();
            }

            init() {
                this.checkAuth();

                document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.login();
                    }
                });
            }

            checkAuth() {
                const auth = sessionStorage.getItem('studioAuth');
                if (auth === 'true') {
                    this.isAuthenticated = true;
                    this.showMainApp();
                }
            }

            login() {
                const input = document.getElementById('passwordInput');
                const password = input.value;

                if (password === this.PASSWORD) {
                    this.isAuthenticated = true;
                    sessionStorage.setItem('studioAuth', 'true');
                    this.showMainApp();
                } else {
                    document.getElementById('loginError').textContent = 'Onjuist wachtwoord';
                    input.value = '';
                }
            }

            logout() {
                sessionStorage.removeItem('studioAuth');
                this.isAuthenticated = false;
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainContainer').classList.remove('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginError').textContent = '';
            }

            showMainApp() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').classList.add('show');

                this.bookings = this.loadBookings();
                this.setupEventListeners();
                this.renderCalendar();
                this.renderBookings();
                this.checkForPendingCleanup();
            }

            setupEventListeners() {
                document.querySelectorAll('.person-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectPerson(e.target));
                });

                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.submitBooking();
                });
            }

            selectPerson(btn) {
                document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.selectedPerson = btn.dataset.person;
                this.updateSubmitButton();
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                const monthNames = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni',
                                  'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'];

                document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);

                const firstDayWeek = firstDay.getDay();
                const startDay = firstDayWeek === 0 ? 6 : firstDayWeek - 1;

                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';

                const dayHeaders = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });

                for (let i = startDay - 1; i >= 0; i--) {
                    const day = prevLastDay.getDate() - i;
                    const dayEl = this.createDayElement(day, true, year, month - 1);
                    grid.appendChild(dayEl);
                }

                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayEl = this.createDayElement(day, false, year, month);
                    grid.appendChild(dayEl);
                }

                const remainingDays = 42 - grid.children.length + 7;
                for (let day = 1; day <= remainingDays; day++) {
                    const dayEl = this.createDayElement(day, true, year, month + 1);
                    grid.appendChild(dayEl);
                }
            }

            createDayElement(day, otherMonth, year, month) {
                const div = document.createElement('div');
                div.className = 'calendar-day';

                const dateStr = this.formatDate(new Date(year, month, day));
                const today = this.formatDate(new Date());

                if (otherMonth) {
                    div.classList.add('other-month');
                }

                if (dateStr < today && !otherMonth) {
                    div.classList.add('disabled');
                }

                const bookedBy = this.isDateBooked(dateStr);
                if (bookedBy) {
                    div.classList.add('booked');
                    div.setAttribute('data-booker', bookedBy);
                    div.classList.add(this.getPersonClass(bookedBy));
                }

                if (this.selectedDates.has(dateStr)) {
                    div.classList.add('selected');
                }

                const dayNum = document.createElement('span');
                dayNum.className = 'day-number';
                dayNum.textContent = day;
                div.appendChild(dayNum);

                if (!otherMonth && dateStr >= today && !bookedBy) {
                    div.addEventListener('click', () => this.toggleDate(dateStr, div));
                }

                return div;
            }

            toggleDate(dateStr, element) {
                if (this.selectedDates.has(dateStr)) {
                    this.selectedDates.delete(dateStr);
                    element.classList.remove('selected');
                } else {
                    this.selectedDates.add(dateStr);
                    element.classList.add('selected');
                }
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const btn = document.getElementById('submitBtn');
                btn.disabled = !(this.selectedPerson && this.selectedDates.size > 0);
            }

            isDateBooked(dateStr) {
                for (const booking of this.bookings) {
                    if (booking.dates.includes(dateStr) && !booking.cleanupCompleted) {
                        return booking.person;
                    }
                }
                return null;
            }

            findConflicts() {
                const conflicts = [];
                for (const dateStr of this.selectedDates) {
                    const bookedBy = this.isDateBooked(dateStr);
                    if (bookedBy) {
                        conflicts.push({ date: dateStr, person: bookedBy });
                    }
                }
                return conflicts;
            }

            findNextAvailableDates(count) {
                const available = [];
                let checkDate = new Date();

                while (available.length < count) {
                    const dateStr = this.formatDate(checkDate);
                    if (!this.isDateBooked(dateStr)) {
                        available.push(dateStr);
                    }
                    checkDate.setDate(checkDate.getDate() + 1);
                }

                return available;
            }

            submitBooking() {
                const conflicts = this.findConflicts();

                if (conflicts.length > 0) {
                    const conflictDates = conflicts.map(c =>
                        `${this.formatDateReadable(c.date)} (${c.person})`
                    ).join(', ');

                    const nextAvailable = this.findNextAvailableDates(this.selectedDates.size);
                    const suggestions = nextAvailable.map(d => this.formatDateReadable(d)).join(', ');

                    this.showMessage(
                        `Conflict gedetecteerd! De volgende datum(s) zijn al gereserveerd: ${conflictDates}.\n\nVoorgestelde vrije datum(s): ${suggestions}`,
                        'error'
                    );
                    return;
                }

                const booking = {
                    id: Date.now(),
                    person: this.selectedPerson,
                    dates: Array.from(this.selectedDates).sort(),
                    createdAt: new Date().toISOString(),
                    cleanupCompleted: false
                };

                this.bookings.push(booking);
                this.saveBookings();

                const datesReadable = booking.dates.map(d => this.formatDateReadable(d)).join(', ');
                this.showMessage(
                    `Gereserveerd: Studio — ${booking.person} op ${datesReadable}`,
                    'success'
                );

                this.selectedDates.clear();
                document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
                this.selectedPerson = null;

                this.renderCalendar();
                this.renderBookings();
                this.updateSubmitButton();
            }

            deleteBooking(id) {
                if (confirm('Weet je zeker dat je deze reservering wilt verwijderen?')) {
                    this.bookings = this.bookings.filter(b => b.id !== id);
                    this.saveBookings();
                    this.renderCalendar();
                    this.renderBookings();
                    this.showMessage('Reservering verwijderd', 'success');
                }
            }

            renderBookings() {
                const currentContainer = document.getElementById('currentBookingsList');
                const pastContainer = document.getElementById('pastBookingsList');
                const today = this.formatDate(new Date());

                const currentBookings = [];
                const pastBookings = [];

                this.bookings.forEach(booking => {
                    if (booking.cleanupCompleted) {
                        return;
                    }

                    const lastDate = booking.dates[booking.dates.length - 1];
                    const isPast = lastDate < today;

                    if (isPast) {
                        pastBookings.push(booking);
                    } else {
                        currentBookings.push(booking);
                    }
                });

                currentBookings.sort((a, b) => a.dates[0].localeCompare(b.dates[0]));
                pastBookings.sort((a, b) => a.dates[0].localeCompare(b.dates[0]));

                if (currentBookings.length === 0) {
                    currentContainer.innerHTML = '<p style="color: #999;">Geen huidige reserveringen</p>';
                } else {
                    currentContainer.innerHTML = currentBookings.map(booking => {
                        const personClass = this.getPersonClass(booking.person);
                        const colorClass = this.getPersonColorClass(booking.person);
                        return `
                            <div class="booking-item current ${personClass}">
                                <div class="booking-info">
                                    <div class="booking-person ${colorClass}">Studio — ${booking.person}</div>
                                    <div class="booking-dates">
                                        ${booking.dates.map(d => this.formatDateReadable(d)).join(', ')}
                                    </div>
                                </div>
                                <div class="booking-actions">
                                    <button class="delete-btn" onclick="app.deleteBooking(${booking.id})">Verwijder</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                if (pastBookings.length === 0) {
                    pastContainer.innerHTML = '<p style="color: #999;">Geen reserveringen die opruiming vereisen</p>';
                } else {
                    pastContainer.innerHTML = pastBookings.map(booking => {
                        const personClass = this.getPersonClass(booking.person);
                        const colorClass = this.getPersonColorClass(booking.person);
                        return `
                            <div class="booking-item needs-cleanup ${personClass}">
                                <div class="booking-info">
                                    <div class="booking-person ${colorClass}">
                                        Studio — ${booking.person}
                                        <span class="booking-status pending">Opruimen vereist</span>
                                    </div>
                                    <div class="booking-dates">
                                        ${booking.dates.map(d => this.formatDateReadable(d)).join(', ')}
                                    </div>
                                </div>
                                <div class="booking-actions">
                                    <button class="checklist-btn" onclick="app.showChecklistModal(${booking.id})">Opruim checklist</button>
                                    <button class="delete-btn" onclick="app.deleteBooking(${booking.id})">Verwijder</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            }

            showMessage(text, type) {
                const msg = document.getElementById('message');
                msg.textContent = text;
                msg.className = `message ${type} show`;

                setTimeout(() => {
                    msg.classList.remove('show');
                }, 5000);
            }

            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            formatDateReadable(dateStr) {
                const [year, month, day] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            }

            saveBookings() {
                localStorage.setItem('studioBookings', JSON.stringify(this.bookings));
            }

            loadBookings() {
                const stored = localStorage.getItem('studioBookings');
                return stored ? JSON.parse(stored) : [];
            }

            checkForPendingCleanup() {
                this.renderBookings();
            }

            showChecklistModal(bookingId) {
                this.currentChecklistBooking = bookingId;
                this.checklistStates = [false, false, false, false, false];

                for (let i = 0; i < 5; i++) {
                    document.getElementById(`check${i}`).checked = false;
                }

                document.getElementById('submitChecklistBtn').disabled = true;
                document.getElementById('checklistModal').classList.add('show');
            }

            toggleChecklistItem(index) {
                const checkbox = document.getElementById(`check${index}`);
                checkbox.checked = !checkbox.checked;
                this.checklistStates[index] = checkbox.checked;

                const allChecked = this.checklistStates.every(state => state === true);
                document.getElementById('submitChecklistBtn').disabled = !allChecked;
            }

            submitChecklist() {
                const booking = this.bookings.find(b => b.id === this.currentChecklistBooking);

                if (booking) {
                    booking.cleanupCompleted = true;
                    this.saveBookings();

                    document.getElementById('checklistModal').classList.remove('show');
                    this.renderCalendar();
                    this.renderBookings();
                    this.showMessage('Opruim-checklist voltooid! Reservering is nu afgesloten.', 'success');
                }
            }

            exportData() {
                const data = JSON.stringify(this.bookings, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `studio-reserveringen-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showMessage('Gegevens geëxporteerd! Deel dit bestand met je broer en ouders.', 'success');
            }

            showImportDialog() {
                const section = document.getElementById('importSection');
                section.style.display = section.style.display === 'none' ? 'block' : 'none';
            }

            importData() {
                const data = document.getElementById('importData').value.trim();

                if (!data) {
                    this.showMessage('Plak eerst de gegevens in het tekstveld.', 'error');
                    return;
                }

                try {
                    const importedBookings = JSON.parse(data);

                    if (!Array.isArray(importedBookings)) {
                        throw new Error('Ongeldige data');
                    }

                    const existingIds = new Set(this.bookings.map(b => b.id));
                    const newBookings = importedBookings.filter(b => !existingIds.has(b.id));

                    this.bookings.push(...newBookings);
                    this.saveBookings();

                    this.renderCalendar();
                    this.renderBookings();

                    document.getElementById('importData').value = '';
                    document.getElementById('importSection').style.display = 'none';

                    this.showMessage(`${newBookings.length} nieuwe reservering(en) geïmporteerd!`, 'success');
                } catch (error) {
                    this.showMessage('Ongeldige gegevens! Kopieer de volledige export.', 'error');
                }
            }

            getPersonClass(person) {
                if (person === 'Louis') return 'person-louis';
                if (person === 'Victor') return 'person-victor';
                if (person === 'Chantal & Reinout') return 'person-chantal-reinout';
                return '';
            }

            getPersonColorClass(person) {
                if (person === 'Louis') return 'color-louis';
                if (person === 'Victor') return 'color-victor';
                if (person === 'Chantal & Reinout') return 'color-chantal-reinout';
                return '';
            }
        }

        const app = new StudioBooking();

        setInterval(() => {
            if (app.isAuthenticated) {
                app.checkForPendingCleanup();
            }
        }, 60000);
    </script>
